<body>
    <h1>Task List</h1>

    <div class="toDoBody">
        <div class="inputBox">
            <select name="priority" id="priority">
                <option value= 3 class="high">High</option>
                <option value= 2 class="medium">Medium</option>
                <option value= 1 class="low">Low</option>
            </select>
            <input type="text" class="input" id="input">
            <button class="add">Add</button>
        </div>
        
        <div class="list" id="list">
